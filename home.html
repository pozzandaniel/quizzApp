<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="./script.js"></script>
    <!-- Bootstrap style and Javascript files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
    <title>QuizzApp</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">

            <span class="navbar-brand mb-0 h1">
                <h1>QuizApp</h1>
            </span>
        </div>
    </nav>
    <div class="container-card">
        <h2 class="selection-title">Select the category</h2>
        <div class="top-container">
            <div>
                <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                    Settings
                </a>
                
            </div>
           
            
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel"><img style="margin-left: 12px; margin-right: 12px;" src="./img/gear-fill.svg">Settings</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                <div>
                    Here you can set the difficulty of the quiz
                </div>
                <div class="dropdown-container">
                    <div class="dropdown mt-3">
                        <!-- <div class="input-group mb-3">
                            <input id="questionsInput" type="text" class="form-control" placeholder="Number of questions" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button onclick="setNumberQuestions()" class="btn btn-outline-secondary" type="button" id="button-addon2">Set</button>
                          </div> -->
                    </div>
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                        Set Difficulty
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a id="easy" class="dropdown-item" onclick="setDifficulty('easy')" href="#">Easy</a></li>
                        <li><a id="medium" class="dropdown-item" onclick="setDifficulty('medium')" href="#">Medium</a></li>
                        <li><a id="hard" class="dropdown-item" onclick="setDifficulty('hard')" href="#">Hard</a></li>
                        </ul>
                    </div>
                
                </div>
            </div>
            <div class="category-container row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <a class="link" href="./index.html" onclick="selectCategory('27')">
                        <div class="card">
                            <img src="./img/27.jpg" class="cat-img card-img-top" alt="...">
                            <div class="card-body">
                                <h5 id="27" class="card-title">Animals</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a class="link" href="./index.html" onclick="selectCategory('18')">
                        <div class="card">
                            <img src="./img/18.jpg" class="cat-img card-img-top" alt="...">
                            <div class="card-body">
                                <h5 id="18" class="card-title">Computers</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a class="link" href="./index.html" onclick="selectCategory('22')">
                        <div class="card">
                            <img src="./img/22.jpg" class="cat-img card-img-top" alt="...">
                            <div class="card-body">
                                <h5 id="22" class="card-title">Geography</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a class="link" href="./index.html" onclick="selectCategory(id)">
                        <div class="card">
                            <img src="./img/23.jpg" class="cat-img card-img-top" alt="...">
                            <div class="card-body">
                                <h5 id="23" class="card-title">History</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a class="link" href="./index.html" onclick="selectCategory('12')">
                        <div class="card">
                            <img src="./img/12.jpg" class="cat-img card-img-top" alt="...">
                            <div class="card-body">
                                <h5 id="12" class="card-title">Music</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a class="link" href="./index.html" onclick="selectCategory('10')">
                        <div class="card">
                            <img src="./img/10.jpg" class="cat-img card-img-top" alt="...">
                            <div class="card-body">
                                <h5 id="10" class="card-title">Books</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a class="link" href="./index.html" onclick="selectCategory('11')">
                        <div class="card">
                            <img src="./img/11.jpg" class="cat-img card-img-top" alt="...">
                            <div class="card-body">
                                <h5 id="11" class="card-title">Movies</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a class="link" href="./index.html" onclick="selectCategory('17')">
                        <div class="card">
                            <img src="./img/17.jpg" class="cat-img card-img-top" alt="...">
                            <div class="card-body">
                                <h5 id="17" class="card-title">Science & Nature</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a class="link" href="./index.html" onclick="selectCategory('9')">
                        <div class="card">
                            <img src="./img/9.jpg" class="cat-img card-img-top" alt="...">
                            <div class="card-body">
                                <a class="link" href="./index.html">
                                    <h5 id="9" class="card-title">General Knowledge</h5>
                                </a>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
