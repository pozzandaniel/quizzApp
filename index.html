<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="script.js"></script>
    <!-- Bootstrap style and Javascript files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>QuizApp</title>
</head>

<body onload="loadQuestionSet()">
    
    
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            
            <span class="navbar-brand mb-0 h1">
                <a class="link" href="home.html"><h1>QuizApp</h1></a>
            </span>
        </div>
    </nav>
        <div class="container-card">
            <div class="question-card card card-first">
                <img src="./img/banner.jpg" id="header-img" class="card-img-top" alt="...">
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
                <div class="card-body flex-justified" id="endScreen" style="display: none;">

                    <div>
                        <h2 class="text-center">Das Spiel ist nun beendet!</h2>
                    </div>
                    <div class="text-center">
                        <span>Du hast <b id="rightA">XXX</b> Fragen von <b id="totalQ">XXX</b> Fragen richtig
                            beantwortet</span>
                    </div>
                    <div class="button-row">
                        <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
                        <a href="./home.html"><button class="btn btn-primary">Home</button></a>
                    </div>
                </div>
                <div class="card-body" id="questionBody">
                    <div class="top-card">
                        <h5 class="card-title" id="questionTitle">Fragen</h5>
                    <div class="card mb-2">
                        <div class="card-body answer-switch" id="answer1" onclick="answer('answer1')">
                            This is some text within a card body.
                        </div>
                    </div>
                    <div class="card mb-2">
                        <div class="card-body answer-switch " id="answer2" onclick="answer('answer2')">
                            This is some text within a card body.
                        </div>
                    </div>
                    <div class="card mb-2">
                        <div class="card-body answer-switch" id="answer3" onclick="answer('answer3')">
                            This is some text within a card body.
                        </div>
                    </div>
                    <div class="card mb-2">
                        <div class="card-body answer-switch" id="answer4" onclick="answer('answer4')">
                            This is some text within a card body.
                        </div>
                    </div>
                </div>
                    
                <div class="card-footer py-1">
                    <span><b id="presentQ">1</b> von <b id="lastQ">5</b> Fragen</span>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste
                        Frage
                    </button>
                </div>
            
            </div>
        </div>

</body>

</html>
